<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Months Quiz</h1>
    <form id="quizForm" onsubmit="return validateForm()">
        <!-- Visitor Information -->
        <label for="firstName">First Name <span>*</span></label>
        <input type="text" id="firstName" name="firstName" required>
        <span id="firstNameError" class="error"></span>

        <label for="lastName">Last Name <span>*</span></label>
        <input type="text" id="lastName" name="lastName" required>
        <span id="lastNameError" class="error"></span>

        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>

        <!-- Quiz Questions -->
        <div class="question">
            <p>1. What is the first month of the year? <span>*</span></p>
            <label><input type="radio" name="question1" value="January" required> January</label>
            <label><input type="radio" name="question1" value="February"> February</label>
            <label><input type="radio" name="question1" value="December"> December</label>
            <span id="question1Error" class="error"></span>
        </div>

        <div class="question">
            <p>2. Which months have thirty days? (Select all that apply)</p>
            <label><input type="checkbox" name="question2" value="April"> April</label>
            <label><input type="checkbox" name="question2" value="June"> June</label>
            <label><input type="checkbox" name="question2" value="November"> November</label>
        </div>

        <div class="question">
            <p>3. In which month do most people make New Yearâ€™s resolutions?</p>
            <input type="text" id="question3" name="question3">
        </div>

        <div class="question">
            <p>4. How many days are there in February in a leap year? <span>*</span></p>
            <label><input type="radio" name="question4" value="28" required> 28</label>
            <label><input type="radio" name="question4" value="29"> 29</label>
            <label><input type="radio" name="question4" value="30"> 30</label>
            <span id="question4Error" class="error"></span>
        </div>

        <div class="question">
            <p>5. What is the last month of the year? <span>*</span></p>
            <label><input type="radio" name="question5" value="November" required> November</label>
            <label><input type="radio" name="question5" value="December"> December</label>
            <label><input type="radio" name="question5" value="January"> January</label>
        </div>

        <button type="submit">Submit</button>
        <p id="successMessage" class="success"></p>
    </form>

    <script src="mohamad.js"></script>
</body>
</html>
